<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  	<meta name="description" content="{% if page.meta %}{{ page.meta | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  	<meta name="keywords" content="{{ site.keywords }}" />
  	<link rel="shortcut icon" href="{{ site.url }}/favicon.ico">
  	<title>{{ site.title }} | {{ page.title }}</title>
  	<link rel="stylesheet" type="text/css" href="{{ '/css/style.css' | prepend: site.url }}" />
	
	<link href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900|Playfair+Display:400,400i,700,700i&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
