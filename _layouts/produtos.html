---
layout: default
---

<div class="produtos-category">
	<a class="icon-link" href="/produtos-{{ page.category }}/">
		<h1 class="page-category"><svg aria-hidden="true" focusable="false" data-icon="angle-left" class="page-category_back" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512"><path fill="currentColor" d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z"></path></svg>{{ page.category }}</h1>
		<img src="../img/icon-{{ page.category }}.png" alt="">
	</a>
</div>

<div class="page-header">
	<h1 class="page-title"> {{ page.title }}</h1>
	
	<img src="{{ page.img }}" alt="">
</div>

<div class="produtos-content">
	{{ page.content }}
</div>

{% include cta.html %}

<div class="page-footer">
	<h2>Destaques</h2>
		{% for post in site.posts limit:3 %}	
		<div class="page-footer_destaque">
			<a href="{{ post.url }}">
				<img src="{{ post.img }}" alt="">
				<h3>{{ post.title }}</h3>
			</a>
		</div>
		{% endfor %}
</div>
